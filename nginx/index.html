<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            color: #4CAF50;
        }

        .insurance-details {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .insurance-details img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .login-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .login-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to the Insurance Dashboard</h1>

    <div class="insurance-details">
        <h2>Insurance Details</h2>
        <img src="https://via.placeholder.com/600x300" alt="Insurance Image">
        <p>Get the best coverage options with our variety of insurance plans!</p>
    </div>

    <!-- Button to go to login page -->
    <a href="/login">
        <button class="login-button">Login to Your Account</button>
    </a>
</div>

</body>
</html>
